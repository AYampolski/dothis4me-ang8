<mat-accordion [multi]="true" *ngIf="auctionList">
  <mat-expansion-panel *ngFor="let auction of auctionList; trackBy: identifyer">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ auction.displayName }}
      </mat-panel-title>
      <mat-panel-description>
        <mat-icon
          [svgIcon]="auction.status"
          aria-hidden="false"
          aria-label="Example thumbs up SVG icon"
        ></mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-accordion-item [auction]="auction"></app-accordion-item>
  </mat-expansion-panel>
</mat-accordion>
