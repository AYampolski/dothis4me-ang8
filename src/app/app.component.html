<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div>{{ "do it for me" | titlecase }}</div>
    <span>v.0.1</span>
    <div class="edit-info" *ngIf="this.stateService.user">
      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <div mat-menu-item class="not-active">
          User Name: <span>{{ this.stateService.user.displayName }}</span>
        </div>
        <div mat-menu-item class="not-active">
          User Email: <span>{{ this.stateService.user.email }}</span>
        </div>
        <button mat-menu-item (click)="logOut()">Log out</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <mat-card class="example-card">
    <mat-card-content>
      <router-outlet></router-outlet>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>Privacy policy</button>
      <button mat-button>Terms and Services</button>
      <button mat-button>About us</button>
    </mat-card-actions>
  </mat-card>
  <app-loading [loading]="loading"></app-loading>
</div>
