<div class="container">
  <div class="intro">
    <div class="intro__video">
      Video
    </div>
    <div class="intro__description">
      <a> How dothis4me works? </a>
    </div>
  </div>

  <div class="requestor">
    <mat-form-field>
      <input matInput placeholder="Enter motion id..." [(ngModel)]="motionId" />
    </mat-form-field>
    <button (click)="joinToMotion()" [disabled]="!motionId" class="btn btn--info">Join</button>
  </div>
  <div class="divider">
    - or -
  </div>
  <div class="creator">
    <button
      (click)="createMotion()"
      routerLinkActive="router-link-active"
      class="btn btn--primary"
    >
      I mote
    </button>
  </div>
</div>
